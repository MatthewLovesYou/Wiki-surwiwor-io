        <article class="artykul">
            <label for="hp">Aktualne zdrowie: </label>
            <input type="text" name="hp" id="hp"><br>
            <label for="zadane">Zadane obrazenia: </label>
            <input type="text" name="zadane" id="zadane"><br>
            <button onclick="oblicz()">oblicz</button>
            <p id="wynik"></p>
            <script>
                function oblicz(){
                    var hp=document.getElementById("hp").value
                    var obrazenia=document.getElementById("zadane").value
                    var wynik=hp-obrazenia
                    if(wynik>0){
                        document.getElementById("wynik").innerHTML= "Dostales "+wynik+" obrażeń, ale żyjesz!"
                    }
                    else{
                        document.getElementById("wynik").innerHTML= "Nie zyjesz ziom!"
                    }
                };
                
            </script>
